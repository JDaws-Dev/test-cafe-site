<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artios Academies Cafe Admin Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .admin-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .admin-header {
      margin-bottom: 30px;
    }

    .admin-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #4285f4;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      color: #666;
      font-size: 1.1em;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .date-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .date-input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .date-range-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .date-range-preview {
      margin-top: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
      border: 2px solid #4caf50;
      border-radius: 8px;
      font-weight: 600;
      color: #2e7d32;
      text-align: center;
      font-size: 1em;
      display: none;
    }

    /* Email Recipients Section */
    .email-recipients {
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(52, 168, 83, 0.1) 100%);
      border: 2px solid #4285f4;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .email-recipients h4 {
      color: #4285f4;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-align: center;
    }

    .email-checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .email-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-checkbox:hover {
      border-color: #4285f4;
      background: rgba(66, 133, 244, 0.05);
    }

    .email-checkbox.checked {
      border-color: #34a853;
      background: rgba(52, 168, 83, 0.1);
    }

    .email-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .email-checkbox label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
      flex: 1;
    }

    .email-address {
      font-family: monospace;
      color: #666;
      font-size: 0.9em;
    }

    /* Button Styles */
    .generate-btn {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      border: none;
      padding: 18px 35px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Status Messages */
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: left;
    }

    .status-message.show {
      opacity: 1;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    /* Info Box */
    .info-box {
      background: linear-gradient(135deg, #e3f2fd 0%, #f0f7ff 100%);
      border: 2px solid #2196f3;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    .info-box h3 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .info-box p {
      color: #666;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        padding: 20px;
        margin: 10px;
      }

      .date-range-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">Artios Academies Admin Portal</h1>
      <p class="admin-subtitle">Financial Reports &amp; Analysis</p>
    </div>

    <div class="info-box">
      <h3>Financial Report</h3>
      <p>Generate detailed financial analysis including revenue, orders, popular items, families, and discounts for any date range</p>
    </div>

    <form id="report-form">
      
      <!-- Date Range Section -->
      <div class="form-group">
        <label>Select Date Range:</label>
        <div class="date-range-inputs">
          <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" class="date-input" required>
          </div>
          <div>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" class="date-input" required>
          </div>
        </div>
        <div class="date-range-preview" id="date-range-preview"></div>
      </div>

      <!-- Admin Recipients Section -->
      <div class="email-recipients">
        <h4>Report Recipients</h4>
        <div class="email-checkbox-group">
          <div class="email-checkbox checked" id="admin-checkbox">
            <input type="checkbox" id="email-admin" checked>
            <label for="email-admin">
              <strong>Jeremiah Daws</strong>
              <div class="email-address">jedaws@gmail.com</div>
            </label>
          </div>
          <div class="email-checkbox checked" id="crivers-checkbox">
            <input type="checkbox" id="email-crivers" checked>
            <label for="email-crivers">
              <strong>Chan Ta Rivers</strong>
              <div class="email-address">CRivers@artiosacademies.com</div>
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="generate-btn" id="generate-btn">
        Generate Financial Report
      </button>

      <div class="status-message" id="status-message"></div>
    </form>
  </div>

  <script>
    // Configuration
    const GOOGLE_SHEETS_CONFIG = {
      webAppUrl: 'https://script.google.com/macros/s/AKfycbxWSO9AKq5uWU7iReEoZcSx3Vn0oeL30ovCeTryKOmC2ze1kP-r7PhWBeAeIY4-82G3/exec',
      useGoogleSheets: true
    };

    document.addEventListener('DOMContentLoaded', function() {
      // Set default dates (today)
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      
      document.getElementById('start-date').value = todayStr;
      document.getElementById('end-date').value = todayStr;
      
      updateDateRangePreview();

      // Setup event listeners
      setupEventListeners();
      updateEmailCheckboxStyles();
    });

    function setupEventListeners() {
      // Report form submission
      document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        generateReport();
      });

      // Date change listeners
      const startDateInput = document.getElementById('start-date');
      const endDateInput = document.getElementById('end-date');
      if (startDateInput) {
        startDateInput.addEventListener('change', updateDateRangePreview);
      }
      if (endDateInput) {
        endDateInput.addEventListener('change', updateDateRangePreview);
      }

      // Checkbox event listeners
      document.querySelectorAll('.email-checkbox input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', updateEmailCheckboxStyles);
      });
    }

    function updateDateRangePreview() {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const preview = document.getElementById('date-range-preview');
      
      if (startDate && endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        if (start > end) {
          preview.textContent = '⚠️ End date must be after start date';
          preview.style.background = '#ffebee';
          preview.style.borderColor = '#f44336';
          preview.style.color = '#d32f2f';
        } else {
          const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
          const startStr = start.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          const endStr = end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          
          if (daysDiff === 1) {
            preview.textContent = `Single day report: ${startStr}`;
          } else {
            preview.textContent = `${daysDiff} days: ${startStr} to ${endStr}`;
          }
          
          preview.style.background = 'linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%)';
          preview.style.borderColor = '#4caf50';
          preview.style.color = '#2e7d32';
        }
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }

    function updateEmailCheckboxStyles() {
      document.querySelectorAll('.email-checkbox').forEach(checkboxDiv => {
        const checkbox = checkboxDiv.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          checkboxDiv.classList.add('checked');
        } else {
          checkboxDiv.classList.remove('checked');
        }
      });
    }

    function generateReport() {
      const generateBtn = document.getElementById('generate-btn');
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      
      if (!startDate || !endDate) {
        showStatus('Please select both start and end dates', 'error');
        return;
      }
      
      if (new Date(startDate) > new Date(endDate)) {
        showStatus('End date must be after start date', 'error');
        return;
      }
      
      // Get admin email recipients
      const emailAdmin = document.getElementById('email-admin').checked;
      const emailCrivers = document.getElementById('email-crivers').checked;
      
      const adminRecipients = [];
      if (emailAdmin) adminRecipients.push('jedaws@gmail.com');
      if (emailCrivers) adminRecipients.push('CRivers@artiosacademies.com');
      
      if (adminRecipients.length === 0) {
        showStatus('Please select at least one recipient', 'error');
        return;
      }

      if (!GOOGLE_SHEETS_CONFIG.webAppUrl) {
        showStatus('Google Sheets URL not configured', 'error');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating Report...';
      
      const daysDiff = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
      const reportDescription = `financial report for ${daysDiff} day${daysDiff > 1 ? 's' : ''} (${startDate} to ${endDate})`;
      
      showStatus(`Generating ${reportDescription} for ${adminRecipients.length} recipient${adminRecipients.length > 1 ? 's' : ''}...`, 'info');

      // Build API URL
      const apiUrl = `${GOOGLE_SHEETS_CONFIG.webAppUrl}?secret=cafe2025&action=generate_financial_report&start_date=${encodeURIComponent(startDate)}&end_date=${encodeURIComponent(endDate)}&admin_recipients=${encodeURIComponent(adminRecipients.join(','))}`;

      console.log('Calling URL:', apiUrl);

      fetch(apiUrl)
        .then(response => {
          console.log('Response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Report response:', data);
          
          if (data.success) {
            let message = `Financial Report Generated Successfully!\n\n`;
            message += `Date Range: ${startDate} to ${endDate}\n`;
            message += `Total Revenue: ${(data.totalRevenue || 0).toFixed(2)}\n`;
            message += `Total Orders: ${data.totalOrders || 0}\n`;
            message += `Detailed report sent to:\n`;
            
            adminRecipients.forEach(email => {
              if (email === 'jedaws@gmail.com') message += `  • Jeremiah Daws (${email})\n`;
              else if (email === 'CRivers@artiosacademies.com') message += `  • Chan Ta Rivers (${email})\n`;
              else message += `  • ${email}\n`;
            });
            
            // Show success message
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.className = 'status-message success show';

          } else {
            showStatus(`Report failed: ${data.error}`, 'error');
          }
        })
        .catch(error => {
          console.error('Report error:', error);
          showStatus('Network error generating report', 'error');
        })
        .finally(() => {
          generateBtn.disabled = false;
          generateBtn.textContent = 'Generate Financial Report';
        });
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.innerHTML = message.replace(/\n/g, '<br>');
      statusDiv.className = `status-message ${type} show`;

      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 10000);
    }
  </script>
</body>
</html>
